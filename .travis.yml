language: java
sudo: false
jdk:
  - oraclejdk8
notifications:
  email: false
install:
  - >-
    cd $TRAVIS_BUILD_DIR/ && mvn install -DskipTests=true
    -Dmaven.javadoc.skip=true -B -V
addons:
  sonarqube: true
env:
  global:
    - secure: $SONAR_TOKEN
    - secure: >-
        

deploy:
  provider: heroku
  api_key: $HEROKU_TOKEN
